<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Planets fact site</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">The Planets</div>
      <div class="mobile-menu">
        <button class="mobile-menu__button">
          <div class="mobile-menu__icon"></div>
        </button>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--mercury">
            <button class="nav__btn nav__btn--mercury" data-planet="mercury">
              Mercury
            </button>
          </li>
          <li class="nav__item nav__item--venus">
            <button class="nav__btn nav__btn--venus" data-planet="venus">
              Venus
            </button>
          </li>
          <li class="nav__item nav__item--earth">
            <button class="nav__btn nav__btn--earth active" data-planet="earth">
              Earth
            </button>
          </li>
          <li class="nav__item nav__item--mars">
            <button class="nav__btn nav__btn--mars" data-planet="mars">
              Mars
            </button>
          </li>
          <li class="nav__item nav__item--jupiter">
            <button class="nav__btn nav__btn--jupiter" data-planet="jupiter">
              Jupiter
            </button>
          </li>
          <li class="nav__item nav__item--saturn">
            <button class="nav__btn nav__btn--saturn" data-planet="saturn">
              Saturn
            </button>
          </li>
          <li class="nav__item nav__item--uranus">
            <button class="nav__btn nav__btn--uranus" data-planet="uranus">
              Uranus
            </button>
          </li>
          <li class="nav__item nav__item--neptune">
            <button class="nav__btn nav__btn--neptune" data-planet="neptune">
              Neptune
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section class="section-planet-facts"></section>
    </div>
  </body>
</html>
